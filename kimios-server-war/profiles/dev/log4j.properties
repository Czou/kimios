log4j.rootLogger=INFO, stdout
# Console output...
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss} %-5p %c - %m%n


#Third parties lib
log4j.logger.atomikos=ERROR
log4j.logger.com.atomikos=ERROR
log4j.logger.org.hibernate=INFO
log4j.logger.org.springframework=ERROR

#Kimios
log4j.logger.org.kimios.kernel=DEBUG
log4j.logger.org.kimios.extension=DEBUG
log4j.logger.kimios=DEBUG
log4j.logger.org.kimios.kernel.index=DEBUG
log4j.logger.org.kimios.kernel.index.solr=DEBUG